<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body style="background-color: darkslategray;color: antiquewhite">
    <ul>
        {% for n in range(1, 101)  %}
    {% if n is divisibleby(5) and n is divisibleby(3) %}
    <li>{{ 'FizzBuzz' }}</li>
    {% elif n is divisibleby(3) %}
    <li>{{ "Fizz" }}</li>
    {% elif n is divisibleby(5) %}
    <li>{{ "Buzz" }}</li>
    {% else %}
   <li>{{ n }}</li>
    {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
